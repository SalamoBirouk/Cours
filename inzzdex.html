<!DOCTYPE html>
<html lang="fr">
<head>

    <title>Mon site de cours médical</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #009688;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;

        .content {
            padding: 30px;
            text-align: center;
        }
        footer {
            background-color: #009688;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    <header>
        <h1>Bienvenue sur le site des cours médicaux</h1>
