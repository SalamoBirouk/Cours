<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Médical</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        <link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 2em;
            border-bottom: 2px solid #ddd;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .search-input {
            width: 60%;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid #4CAF50;
            font-size: 1.2em;
            margin-right: 10px;
            transition: border-color 0.3s ease;
        }
        .search-input:focus {
            border-color: #3e8e41;
            outline: none;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #45a049;
        }
        .module-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px 0;
        }
        .module-card {
            background-color: #fff;
            margin: 15px;
            padding: 20px;
            width: 250px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        .module-card:hover {
            transform: scale(1.05);
        }
        .module-card img {
            max-width: 100px;
            margin-bottom: 15px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<script src="script.js"></script>
</body>


<header>
    Bienvenue sur mon site de cours médicaux
</header>

<div class="search-bar">
    <input type="text" class="search-input" placeholder="Rechercher un sujet, un module..." />
    <button class="search-button">Rechercher</button>
</div>

<div class="module-section">
    <div class="module-card">
        <img src="https://via.placeholder.com/100" alt="Module 1" />
        <h3>Module 1</h3>
        <p>Introduction aux bases de la médecine.</p>
    </div>
    <div class="module-card">
        <img src="https://via.placeholder.com/100" alt="Module 2" />
        <h3>Module 2</h3>
        <p>Anatomie humaine avancée.</p>
    </div>
    <div class="module-card">
        <img src="https://via.placeholder.com/100" alt="Module 3" />
        <h3>Module 3</h3>
        <p>Physiologie du système cardiovasculaire.</p>
    </div>
    <!-- Ajoute plus de modules ici -->
</div>

<footer>
    © 2024 Mon Site Médical
</footer>

</body>
</html>
